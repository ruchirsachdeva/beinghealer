version: 0.2
environment_variables:
  plaintext:
    S3_BUCKET: "www.beinghealer.com"
    BUILD_ENV: "prod"
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing source NPM dependencies...
      - rm -rf node_modules
#      - rm -f package-lock.json
#
#        # üëáÔ∏è clean npm cache
      - npm cache clean --force
      - npm install
      - npm install -g @angular/cli@13.3.0
  build:
    commands:
      - echo Build started on `date`
      - ng build --configuration=production
  post_build:
    commands:
      - echo build process finished, we should upload to S3 now
      - aws s3 cp dist/beinghealer s3://www.beinghealer.com --recursive --region ap-south-1
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'dist/beinghealer'
  discard-paths: yes
