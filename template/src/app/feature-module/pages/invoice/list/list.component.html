<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{base | titlecase}}</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">{{page | titlecase}}</h2>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card card-table">
                    <div class="card-body">
                        <!-- Invoice Table -->
                        <div class="table-responsive">
                            <table class="table table-hover table-center mb-0">
                                <thead>
                                    <tr>
                                        <th>Invoice No</th>
                                        <th>Patient</th>
                                        <th>Amount</th>
                                        <th>Paid On</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let invoice of invoices">
                                        <td>
                                            <a [routerLink]="'/pages/invoice/view'">{{invoice.invoiceNumber}}</a>
                                        </td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a  class="avatar avatar-sm me-2">
                                                    <img class="avatar-img rounded-circle" [src]="invoice.profile" alt="User Image">
                                                </a>
                                                <a [routerLink]="'/doctors/patients-profile'">{{invoice.patient_name}}<span>{{invoice.patient_id}}</span></a>
                                            </h2>
                                        </td>
                                        <td>{{invoice.total_amount}}</td>
                                        <td>14 Nov 2019</td>
                                        <td class="text-end">
                                            <div class="table-action">
                                                <a [routerLink]="'/pages/invoice/view'" class="btn btn-sm bg-info-light">
                                                    <i class="far fa-eye"></i> View
                                                </a>
                                                <a href="javascript:void(0);" class="btn btn-sm bg-primary-light">
                                                    <i class="fas fa-print"></i> Print
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- /Invoice Table -->
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
