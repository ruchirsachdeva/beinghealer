            <button type="button" class="btn btn-outline-primary btn-filter" id="dropdownBasic1" ngbDropdownToggle>

            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

              <div class="ngbDropdownItem">
                <h4>Gender</h4>
                <div *ngFor="let type of types">
                  <label class="custom_check">
                    <input type="checkbox" name="gender_type" [(ngModel)]="type.isChecked">
                    <span class="checkmark"></span> {{type.label}}
                  </label>
                </div>
              </div>
              <div class="ngbDropdownItem">
                <h4>Select Specialist</h4>
                <div *ngFor="let speciality of specialityList">
                  <label class="custom_check">
                    <input type="checkbox" name="select_specialist" [(ngModel)]="speciality.isChecked">
                    <span class="checkmark"></span> {{speciality.label}}
                  </label>
                </div>
              </div>
              <div class="ngbDropdownItem btn-search">
                <button type="submit" class="btn w-100" (click) = "$event.stopPropagation(); myDrop.close(); search()">Search</button>
              </div>
            </div>
          </div>
          <!-- /Search Filter -->

<!-- Page Content -->
<div class="content">
	<div class="container-fluid">

		<div class="row">
<!--			<div class="col-md-12 col-lg-4 col-xl-3 theiaStickySidebar">-->

<!--			</div>-->

			<div class="col-md-12 col-lg-12 col-xl-12">

				<!-- Doctor Widget -->
				<div class="card" *ngFor="let doctor of filteredDoctors">
					<div class="card-body">
						<div class="doctor-widget">
							<div class="doc-info-left">
								<div class="doctor-img">

									<a [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">
										<img [src]="doctor.profile" class="img-fluid" alt="User Image">
									</a>
								</div>
								<div class="doc-info-cont">
									<h4 class="doc-name"><a [routerLink]="'/patients/doctor-profile'"  [queryParams]="{id: doctor.id}">{{doctor.doctor_name}}</a></h4>
									<p class="doc-speciality">{{doctor.Education}}</p>
									<h5 class="doc-department"><img [src]="doctor.speciality_profile" class="img-fluid" alt="Speciality">{{doctor.specializations.toString()}}</h5>
									<div class="rating">
										<i class="fas fa-star filled me-1"></i>
										<i class="fas fa-star filled me-1"></i>
										<i class="fas fa-star filled me-1"></i>
										<i class="fas fa-star filled me-1"></i>
                    <i class="fas fa-star filled me-1"></i>
<!--                TODO Uncomment for an empty star and for number of ratings-->
                    <!--										<i class="fas fa-star me-1"></i>-->
<!--										<span class="d-inline-block average-rating">(17)</span>-->
									</div>
									<div class="clinic-details">
										<p class="doc-location"><i class="fas fa-map-marker-alt"></i> {{doctor.location}}</p>
										<ul class="clinic-gallery" lightbox-group>
											<li *ngFor="let image of images">
												<a><img  [src]="image.path" lightbox></a>
											</li>
										</ul>
									</div>
									<div class="clinic-services">
										<span *ngFor="let specialization of doctor.specializations">{{specialization}}</span>
									</div>
								</div>
							</div>
							<div class="doc-info-right">
								<div class="clini-infos">
									<ul>
                    <!--<li><i class="far fa-thumbs-up"></i> 98%</li>
                    <li><i class="far fa-comment"></i> 17 Feedback</li>-->
										<li><i class="fas fa-map-marker-alt"></i> {{doctor.location}}</li>
										<li><i class="far fa-money-bill-alt"></i> {{doctor.consulting_fees}} per hour <i class="fas fa-info-circle" data-bs-toggle="tooltip" title="Lorem Ipsum"></i> </li>
									</ul>
								</div>
								<div class="clinic-booking">
									<a class="view-pro-btn" [routerLink]="'/patients/doctor-profile'" [queryParams]="{id: doctor.id}">View Profile</a>
									<a class="apt-btn" [routerLink]="'/patients/booking'">Book Appointment</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /Doctor Widget -->

<!--				<div class="load-more text-center">-->
<!--					<a class="btn btn-primary btn-sm" href="javascript:void(0);">Load More</a>-->
<!--				</div>-->
			</div>
		</div>

	</div>

</div>
<!-- /Page Content -->
