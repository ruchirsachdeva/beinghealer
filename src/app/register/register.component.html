	<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-8 offset-md-2">

							<!-- Register Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-banner.png" class="img-fluid" alt="Being Healer Register">
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>{{reg_type}} <a href="javascript:void(0)" [routerLink]="'/doctor/doctor-register'">{{doc_patient}}</a></h3>
										</div>

										<!-- Register Form -->
										<form>
											<div class="form-group form-focus">
												<input type="text" name="name"  class="form-control floating" [(ngModel)]="name">
												<label class="focus-label">Name</label>
											</div>

											<div class="form-group form-focus">
												<input type="text" name="mobile"  class="form-control floating" [(ngModel)]="mobile" max="9">
												<label class="focus-label">Mobile Number</label>
											</div>

											<div class="form-group form-focus">
												<input type="password" name="password" class="form-control floating"  [(ngModel)]="password">
												<label class="focus-label">Create Password</label>
											</div>
											<div class="terms-and-policy pt-2 pb-2">
												<input type="checkbox" required name="checkbox" value="check" id="agree" /><span class="agree">I agree to these <span class="terms"><a [routerLink]="'/terms-conditions'" target="_blank">Terms of Use</a> and <a [routerLink]="'/privacy-policy'" target="_blank">Privacy Policy</a></span></span>
											</div>
											<div class="text-end">
												<a class="forgot-link" [routerLink]="'/login-page'">Already have an account?</a>
											</div>
											<button class="btn btn-primary w-100 btn-lg login-btn" type="submit" (click)="signup()">Signup</button>
											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div>
											<div class="row form-row social-login">
												<div class="col-6">
													<a href="javascript:void(0)" class="btn btn-facebook w-100"><i class="fab fa-facebook-f me-1"></i> Login</a>
												</div>
												<div class="col-6">
													<a href="javascript:void(0)" class="btn btn-google w-100"><i class="fab fa-google me-1"></i> Login</a>
												</div>
											</div>
										</form>
										<!-- /Register Form -->

									</div>
								</div>
							</div>
							<!-- /Register Content -->

						</div>
					</div>

				</div>

			</div>
