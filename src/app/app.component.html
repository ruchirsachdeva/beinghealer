<div class="main-wrapper">
<app-header [hidden]="!show"></app-header>
<router-outlet></router-outlet>
<app-footer *ngIf="loadFooter" [hidden]="hideFooter"></app-footer>
</div>
<!-- Voice Call Modal -->
<div class="modal fade call-modal" id="voice_call">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body">
			
				<!-- Outgoing Call -->
				<div class="call-box incoming-box">
					<div class="call-wrapper">
						<div class="call-inner">
							<div class="call-user">
								<img alt="User Image" src="assets/img/patients/patient.jpg" class="call-avatar">
								<h4>Nicolas Flowers</h4>
								<span>Connecting...</span>
							</div>							
							<div class="call-items">
								<a href="javascript:void(0);" class="btn call-item call-end" data-bs-dismiss="modal" aria-label="Close"><i class="material-icons">call_end</i></a>
								<a [routerLink]="'/voice-call'" class="btn call-item call-start"  data-bs-dismiss="modal" aria-label="Close"><i class="material-icons">call</i></a>
							</div>
						</div>
					</div>
				</div>
				<!-- Outgoing Call -->

			</div>
		</div>
	</div>
</div>
<!-- /Voice Call Modal -->
		
<!-- Video Call Modal -->
<div class="modal fade call-modal" id="video_call">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body">
			
				<!-- Incoming Call -->
				<div class="call-box incoming-box">

								<img class="call-avatar" src="assets/img/patients/patient.jpg" alt="User Image">
								<h4>Nicolas Flowers</h4>
								<span>Calling ...</span>
							</div>							
							<div class="call-items">
								<a href="javascript:void(0);" class="btn call-item call-end" data-bs-dismiss="modal" aria-label="Close"><i class="material-icons">call_end</i></a>
								<a [routerLink]="'/video-call'" class="btn call-item call-start"  data-bs-dismiss="modal" aria-label="Close"><i class="material-icons">videocam</i></a>
							</div>
						</div>
					</div>
				</div>
				<!-- /Incoming Call -->
				
			</div>
		</div>
	</div>
</div>

<!-- Add Time Slot Modal -->
<div class="modal fade custom-modal" id="add_time_slot">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Add Time Slots</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="hours-info">
						<div class="row form-row hours-cont">
							<div class="col-12 col-md-10">
								<div class="row form-row">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label>Start Time</label>
											<select class="form-control form-select">
												<option>-</option>
												<option>12.00 am</option>
												<option>12.30 am</option>  
												<option>1.00 am</option>
												<option>1.30 am</option>
											</select>
										</div> 
									</div>
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label>End Time</label>
											<select class="form-control form-select">
												<option>-</option>
												<option>12.00 am</option>
												<option>12.30 am</option>  
												<option>1.00 am</option>
												<option>1.30 am</option>
											</select>
										</div> 
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="add-more mb-3">
						<a href="javascript:void(0);" class="add-hours"><i class="fa fa-plus-circle"></i> Add More</a>
					</div>
					<div class="submit-section text-center">
						<button type="submit" class="btn btn-primary submit-btn" data-bs-dismiss="modal" aria-label="Close">Save Changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- /Add Time Slot Modal -->

<!-- Add Event Modal -->

<!-- Add Category Modal -->
<div class="modal fade" id="add_new_event">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Category</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Category Name</label>
                        <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name" />
                    </div>
                    <div class="form-group mb-0">
                        <label>Choose Category Color</label>
                        <select class="form-control form-white form-select" data-placeholder="Choose a color..." name="category-color">
                            <option value="success">Success</option>
                            <option value="danger">Danger</option>
                            <option value="info">Info</option>
                            <option value="primary">Primary</option>
                            <option value="warning">Warning</option>
                            <option value="inverse">Inverse</option>
                        </select>
                    </div>
                    <div class="submit-section">
                        <button type="button" class="btn btn-primary save-category submit-btn" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Add Category Modal -->
