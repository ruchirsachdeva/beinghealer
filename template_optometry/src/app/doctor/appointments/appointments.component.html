<div class="appointments">
							
    <!-- Appointment List -->
    <div class="appointment-list" *ngFor="let patient of patients">
        <div class="profile-info-widget">
            <a class="booking-doc-img">
                <img [src]="patient.img" alt="User Image">
            </a>
            <div class="profile-det-info">
                <h3><a [routerLink]="'/patients/patient-profile'">{{patient?.name}}</a></h3>
                <div class="patient-details">
                    <h5><i class="far fa-clock me-1"></i>{{patient?.lastvisit | date : 'dd MMM yyyy, h.mm a'}}</h5>
                    <h5><i class="fas fa-map-marker-alt me-1"></i>{{patient?.address}}</h5>
                    <h5><i class="fas fa-envelope me-1"></i>{{patient.email}}</h5>
                    <h5 class="mb-0"><i class="fas fa-phone me-1"></i>{{patient.phone}}</h5>
                </div>
            </div>
        </div>
        <div class="appointment-action">
            <a href="javascript:void(0)" class="btn btn-sm bg-info-light" data-bs-toggle="modal" data-bs-target="#appt_details">
                <i class="far fa-eye"></i> View
            </a>
            <a (click)="openModal(template,patient)" class="btn btn-sm bg-success-light">
                <i class="fas fa-check"></i> Accept
            </a>
            <a (click)="openModal(Declinetemplate,patient)" class="btn btn-sm bg-danger-light">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </div>
    <!-- /Appointment List -->

</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Accept</h4>
      <button type="button" class="btn-close pull-right" aria-label="Close" (click)="modalRef.hide()"></button>
    </div>
    <div class="modal-body text-center">
      Are you sure want to accept this patient?
      <div style="margin-top:25px">
        <button type="button" class="btn btn-default" id="btn-yes" (click)="modalRef.hide()" >Yes</button>
        <button type="button" class="btn btn-primary" id="btn-no" (click)="modalRef.hide()" >No</button>
      </div>
    </div>
  </ng-template>

  <ng-template #Declinetemplate>
    <div class="modal-header">
     <h4 class="modal-title pull-left">Decline</h4>
      <button type="button" class="btn-close pull-right" aria-label="Close" (click)="modalRef.hide()"></button>
    </div>
    <div class="modal-body text-center">
      Are you sure want to cancel this patient?
      <div style="margin-top:25px">
        <button type="button" class="btn btn-default" id="btn-yes" (click)="modalRef.hide()" >Yes</button>
        <button type="button" class="btn btn-primary" id="btn-no" (click)="modalRef.hide()" >No</button>
     </div>
    </div>
  </ng-template>
